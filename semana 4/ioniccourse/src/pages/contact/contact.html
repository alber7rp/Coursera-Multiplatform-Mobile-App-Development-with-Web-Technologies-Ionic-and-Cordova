<ion-header>

  <ion-navbar color="violeta">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>





<ion-content padding>

    <ion-card>
        <ion-card-header>
            <h2 ion-text color="violeta">Our Address</h2>
        </ion-card-header>
        <ion-card-content>
            <p>121, Clear Water Bay Road</p>
            <p>Clear Water Bay, Kowloon</p>
            <p>HONG KONG</p>
            <p ><ion-icon name="call"></ion-icon>: +852 1234 5678</p>
            <p><ion-icon name="print"></ion-icon>: +852 8765 4321</p>
            <p><ion-icon name="mail"></ion-icon>:confusion@food.net</p>
            <p >

                <ion-row>
                    <ion-col>
                        <button ion-button icon-only clear color="violeta" (click)="callRestaurant()">
                            <ion-icon name="call"></ion-icon>
                              CALL
                          </button>
                        </ion-col>
                          <ion-col>
                          <button ion-button icon-only clear color="violeta" (click)="sendEmail()">
                            <ion-icon name="mail"></ion-icon>
                              EMAIL
                          </button>
                    </ion-col>
                </ion-row>

            </p>
        </ion-card-content>
      </ion-card>

     

</ion-content>

<ion-header >

  <ion-navbar color="violeta">
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>About Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
            <h2 ion-text color="violeta">Our Address</h2>
        </ion-card-header>
        <ion-card-content>
            <p>121, Clear Water Bay Road</p>
            <p>Clear Water Bay, Kowloon</p>
            <p>HONG KONG</p>
            <p ><ion-icon name="call"></ion-icon>: +852 1234 5678</p>
            <p><ion-icon name="print"></ion-icon>: +852 8765 4321</p>
            <p><ion-icon name="mail"></ion-icon>:confusion@food.net</p>
            <p >

              <button ion-button icon-only clear color="violeta">
                <ion-icon name="call"></ion-icon>
                  CALL
              </button>
              <button ion-button icon-only clear color="violeta">
                <ion-icon name="mail"></ion-icon>
                  EMAIL
              </button>

            </p>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="leader">
          <ion-card-header>
              <h2 ion-text color="violeta">Corporate Leadership</h2>
          </ion-card-header>
          <ion-card-content>
          <ion-item *ngFor="let item of leader;">
              <ion-avatar>
                <img src="{{BaseURL + '/assets/'+item.image}}"/>
              </ion-avatar>
            
                
              <h4 style="font-weight: bold;">
                {{ item.name | uppercase}}
              </h4>
              <h5 style="font-weight: bold;">
                {{item.designation}}
              </h5>
              <p text-wrap>
                {{item.description}}
              </p>
            </ion-item>
            </ion-card-content>
      </ion-card>
      <div [hidden]="leader || leaderErrMess">
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Espera por favor</h4>
      </div>
      <div *ngIf="leaderErrMess">
          <h2>Error</h2>>
          <h4>{{ leaderErrMess}}</h4>
      </div>

</ion-content>
